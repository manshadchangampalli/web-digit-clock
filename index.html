<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="clock">
        <h1 class="title">Digital Clock</h1>
        <div class="row ">
          <div class="value col-4">
            <div class="block">
              <div class="middle"></div>
              <h1 class="hour-value mb-0">12</h1>
              <p class="small mb-0">HOUR</p>
            </div>
          </div>
          <div class="value col-4">
            <div class="block">
              <div class="middle"></div>
              <h1 class="minute-value mb-0">45</h1>
              <p class="small mb-0">MINUTES</p>
            </div>
          </div>
          <div class="value col-4">
            <div class="block">
              <div class="middle"></div>
              <h1 class="second-value mb-0">17</h1>
              <p class="small mb-0">SECONDS</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
